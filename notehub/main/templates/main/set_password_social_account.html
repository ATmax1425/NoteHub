{% extends 'main/base.html' %}
{% load static %}
{% load main_filters %}

{% block title %}
Notehub
{% endblock %}

{% block body %}
<style>
    .full-height-container {
        height: 100%;
        background-image: url('{% static "background/background-index.jpg" %}');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<script>
    $(document).ready(function() {
            $('#inputGroupEmailAddon').click(function() {
                const email = $('#user_email').val();

                $.ajax({
                    url: '{% url "send-code" %}',
                    type: 'POST',
                    data: {
                        'email': email,
                    },
                    success: function(response) {
                        alert(response.message);
                        if(response.success){
                            $("#ver_code").show();
                            $('#email_input').hide();
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('An error occurred: ' + error);
                    }
                });
            });
        });
</script>
</script>
<div class="full-height-container">
    <div class="centered-element" style="background: none;">
        <form class="form" method="post" action="{% url 'login' %}">
            {% for message in messages %}
                <div class="alert alert-danger alert-{{message.extra_tags}} fade show text-dark m-0" role="alert">
                    {{message}}
                </div>
            {% endfor %}
            <h1 class="p-2">Set Password</h1>
            {% csrf_token %}
            <div class="input-group p-2" id="email_input">
                <input type="email" class="form-control" id="user_email" aria-describedby="inputGroupEmailAddon" placeholder="Enter your Email Address..." required>
                <button class="btn btn-outline-dark" type="button" id="inputGroupEmailAddon">Send Code</button>
            </div>
            <div class="input-group p-2" id="ver_code" style="display: none;">
                <input type="text" class="form-control" id="verification_code" aria-describedby="inputGroupCodeAddon" placeholder="Enter Code..." required>
                <button class="btn btn-outline-dark" type="button" id="inputGroupCodeAddon">Validate Code</button>
            </div>
            <div class="form-group p-2" id="password1" style="display: none;">
                <input type="password" class="form-control" placeholder="Your Password..." name="password" required>
            </div>
            <div class="form-group p-2" id="password2" style="display: none;">
                <input type="password" class="form-control" placeholder="Confirm Password..." name="cpassword" required>
            </div>
            <div class="form-group p-2" id="submit-btn" style="display: none;">
                <button class="btn btn-dark" type="submit" style="width: 100%;">Update Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
